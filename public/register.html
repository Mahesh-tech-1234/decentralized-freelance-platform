<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Registration</title>
    <link rel="stylesheet" href="assets/styles/style.css">

    <style>
        /* Global Styles */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2980b9, #6dd5fa, #118080);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }

        header h1 {
            font-size: 30px;
            font-weight: bold;
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 12px 25px;
            border-radius: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #f39c12;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
        }

        main {
            background-color: rgb(208, 218, 16);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            margin-top: 100px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            animation: fadeIn 1.5s ease-out;
        }

        h2 {
            font-size: 28px;
            text-align: center;
            color: #2c3e50;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="file"] {
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background-color: #ecf0f1;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, input[type="file"]:focus {
            border-color: #f39c12;
            outline: none;
            box-shadow: 0 0 8px rgba(255, 165, 0, 0.5);
        }

        button {
            background-color: #f39c12;
            color: white;
            font-size: 18px;
            padding: 15px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            transform: scale(1);
        }

        button:hover {
            background-color: #e67e22;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }

        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }
        /* Background Video Styling */
.video-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* Place the video behind other content */
    overflow: hidden;
}

.video-container video {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensures the video covers the entire screen */
}

/* Content Styling */
.content {
    position: relative;
    z-index: 1; /* Place content above the video */
    color: #fff;
    text-align: center;
    padding: 20px;
}

        footer p {
            margin: 0;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Media Query for responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            header h1 {
                font-size: 26px;
            }

            main {
                width: 90%;
                padding: 25px;
            }

            h2 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Register as a Freelancer</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="video-container">
        <video autoplay muted loop playsinline>
            <source src="assets/images/Man doing bitcoin trading.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <main>
        <h2>Create Your Freelancer Account / Client Account</h2>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="text" id="skills" placeholder="Skills (comma separated)" required>
            <input type="file" id="portfolio" placeholder="Portfolio">
            <button type="submit">Register</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Freelance Fusion</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
